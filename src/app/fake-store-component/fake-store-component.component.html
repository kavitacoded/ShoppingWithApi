<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Preview</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
                <td>{{item.title}}</td>
                <td><img [src]="item.image"  width="100" height="100"></td>
            </tr>
        </tbody>
    </table>
</div>
